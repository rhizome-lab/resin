[package]
name = "unshape-field"
version = "0.1.0"
edition = "2024"
description = "Field trait and combinators for procedural graphics"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rhi-zone/unshape"

[features]
default = []
# Enable thorough statistical/invariant tests (slower, for CI)
invariant-tests = []
serde = ["dep:serde"]
dynop = ["dep:unshape-op", "dep:serde_json", "serde"]

[dependencies]
glam.workspace = true
unshape-easing = { path = "../unshape-easing" }
unshape-noise = { path = "../unshape-noise" }
unshape-op = { path = "../unshape-op", optional = true }
serde = { workspace = true, optional = true }
serde_json = { version = "1", optional = true }

[dev-dependencies]
criterion.workspace = true

[[bench]]
name = "field_benches"
harness = false
