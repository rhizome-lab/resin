[package]
name = "unshape-rig"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Core types and traits for unshape"

[features]
serde = ["dep:serde", "glam/serde"]
dynop = ["dep:unshape-op", "dep:serde_json", "serde"]

[dependencies]
glam.workspace = true
thiserror.workspace = true
unshape-curve = { path = "../unshape-curve" }
unshape-easing = { path = "../unshape-easing" }
unshape-transform = { path = "../unshape-transform" }
unshape-op = { path = "../unshape-op", optional = true }
serde = { workspace = true, optional = true }
serde_json = { version = "1", optional = true }
