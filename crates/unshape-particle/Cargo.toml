[package]
name = "unshape-particle"
version = "0.1.0"
edition = "2024"
description = "Particle systems with forces and emitters"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rhizome-lab/resin"

[features]
serde = ["dep:serde", "glam/serde"]
dynop = ["dep:unshape-op", "dep:serde_json", "serde"]
invariant-tests = []

[dependencies]
glam.workspace = true
unshape-noise = { path = "../unshape-noise" }
unshape-op = { path = "../unshape-op", optional = true }
serde = { workspace = true, optional = true }
serde_json = { version = "1", optional = true }
