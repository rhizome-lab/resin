[package]
name = "unshape-curve"
version = "0.1.0"
edition = "2024"
description = "Unified curve trait and types for 2D/3D paths"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rhizome-lab/resin"

[features]
default = []
# Enable thorough statistical/invariant tests (slower, for CI)
invariant-tests = []
# Serialization support
serde = ["dep:serde", "glam/serde"]

[dependencies]
glam.workspace = true
serde = { workspace = true, optional = true }
