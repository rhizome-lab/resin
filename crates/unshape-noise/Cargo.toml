[package]
name = "unshape-noise"
version = "0.1.0"
edition = "2024"
description = "Noise functions (Perlin, Simplex, FBM)"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rhizome-lab/resin"

[features]
default = []
# Enable thorough statistical/invariant tests (slower, for CI)
invariant-tests = []
# Serialization support
serde = ["dep:serde"]

[dependencies]
glam.workspace = true
serde = { workspace = true, optional = true }

[dev-dependencies]
criterion.workspace = true
rustfft.workspace = true

[[bench]]
name = "noise_benches"
harness = false
