[package]
name = "unshape-crossdomain"
version = "0.1.0"
edition = "2024"
description = "Cross-domain data interpretation and conversion utilities"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rhizome-lab/resin"

[features]
default = []
serde = ["dep:serde"]
dynop = ["dep:unshape-op", "dep:serde_json", "serde"]

[dependencies]
glam = { workspace = true }
unshape-audio = { path = "../unshape-audio" }
unshape-image = { path = "../unshape-image" }
unshape-field = { path = "../unshape-field" }
unshape-color = { path = "../unshape-color" }
unshape-bytes = { path = "../unshape-bytes" }
unshape-op = { path = "../unshape-op", optional = true }
serde = { workspace = true, optional = true }
serde_json = { version = "1", optional = true }
